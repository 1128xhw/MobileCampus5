<div class="login-screen">
    <div class="view">
        <div class="pages navbar-through tabbar-labels-through">
            <div data-page="login" class="page">
                <div id="loginPageContent" class="page-content loginPageContent">
                    <div class="loginLogo"></div>
                    <div class="page-container">
                        <h1 id="loginTitle">移动校园</h1>
                        <form id="loginForm">
                            <input type="text" name="username" class="username loginInput" placeholder="用户名">
                            <input type="password" name="password" class="password loginInput" placeholder="密码">
                            <button id="loginButton" type="button">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                            <div class="error"><span>+</span></div>
                        </form>
                        <div style="margin: 30px auto auto;width: 80%;color: #fff">
                            <div style="display: flex;text-align: center;">
                                <div onclick="login('20200101','111111')" style="flex: 1;">
                                    <div class="accountIcon accountIcon_stu"></div>
                                    <div>学生账号</div>
                                </div>
                                <div onclick="login('yangbing@hsefzcz.net','111111')" style="flex: 1;">
                                    <div class="accountIcon accountIcon_tec"></div>
                                    <div>老师账号</div>
                                </div>
                                <div onclick="login('20200101','111111')" style="flex: 1;">
                                    <div class="accountIcon accountIcon_pt"></div>
                                    <div>家长账号</div>
                                </div>
                            </div>
                            <div style="text-align: center;margin-top: 15px;">点击体验帐号，即可自动登录！</div>
                        </div>
                    </div>
                </div>
            </div>
