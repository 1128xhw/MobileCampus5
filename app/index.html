    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="expires" content="0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>移动校园</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/fonts/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/kitchen-sink.css">

    <script type="text/javascript" src="js/framework7.js"></script>

</head>
<body class="framework7-root">

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<div class="views tabs toolbar-fixed">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main" id="indexView">
        <!-- Top Navbar-->
        <div class="navbar"></div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through tabbar-labels-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page"></div>
        </div>
    </div>
</div>
<!--modal-in-->
<div class="login-screen">
    <div class="view">
        <div class="pages navbar-through tabbar-labels-through">
            <div data-page="login" class="page">
                <div id="loginPageContent" class="page-content loginPageContent">
                    <div class="loginLogo"></div>
                    <div class="page-container">
                        <h1 id="loginTitle">移动校园</h1>
                        <form id="loginForm">
                            <input type="text" name="username" class="username loginInput" placeholder="用户名">
                            <input type="password" name="password" class="password loginInput" placeholder="密码">
                            <button id="loginButton" type="button">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                            <div class="error"><span>+</span></div>
                        </form>
                        <div style="margin: 30px auto auto;width: 80%;color: #fff">
                            <div style="display: flex;text-align: center;">
                                <div onclick="login('zhaoying@hsefzcz.net','111111')" style="flex: 1;">
                                    <div class="accountIcon accountIcon_stu"></div>
                                    <div>学生账号</div>
                                </div>
                                <div onclick="login('yangbing@hsefzcz.net','111111')" style="flex: 1;">
                                    <div class="accountIcon accountIcon_tec"></div>
                                    <div>老师账号</div>
                                </div>
                                <div onclick="login('chenchen@hsefzcz.net','111111')" style="flex: 1;">
                                    <div class="accountIcon accountIcon_pt"></div>
                                    <div>家长账号</div>
                                </div>
                            </div>
                            <div style="text-align: center;margin-top: 15px;">点击体验帐号，即可自动登录！</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
